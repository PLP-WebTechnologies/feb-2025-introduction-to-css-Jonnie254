<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section with ID -->
    <header id="main-header">
        <h1>Welcome to My Styled Page</h1>
    </header>

    <!-- Image Section with Class -->
    <section class="image-section">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" alt="Beautiful Scenery">
    </section>

    <!-- Content Section with Class -->
    <section class="content">
        <h2>About This Page</h2>
        <p>This page demonstrates external CSS with selectors, color, typography, margins, padding, and borders.</p>
    </section>

    <!-- Footer Section with ID -->
    <footer id="footer">
        <p>&copy; 2025 My Styled Page</p>
    </footer>

</body>
</html>
